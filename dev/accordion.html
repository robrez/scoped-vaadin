<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@scoped-vaadin/accordion';
    </script>
  </head>

  <body>
    <vaadin25-accordion>
      <vaadin25-accordion-panel>
        <vaadin25-accordion-heading slot="summary">Panel 1</vaadin25-accordion-heading>
        <div>Panel 1 content</div>
      </vaadin25-accordion-panel>
      <vaadin25-accordion-panel>
        <vaadin25-accordion-heading slot="summary">Panel 2</vaadin25-accordion-heading>
        <div>Panel 2 content</div>
      </vaadin25-accordion-panel>
      <vaadin25-accordion-panel summary="Panel 3">
        <div>Panel 3 content</div>
      </vaadin25-accordion-panel>
      <vaadin25-accordion-panel summary="Panel 4 (disabled)" disabled>
        <div>Panel 4 content</div>
      </vaadin25-accordion-panel>
    </vaadin25-accordion>
  </body>
</html>
