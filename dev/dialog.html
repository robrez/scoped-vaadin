<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@scoped-vaadin/button';
      import '@scoped-vaadin/checkbox-group';
      import '@scoped-vaadin/checkbox';
      import '@scoped-vaadin/dialog';
      import '@scoped-vaadin/icon';
      import '@scoped-vaadin/icons';
      import '@scoped-vaadin/popover';
    </script>

    <style>
      .content {
        display: grid;
        gap: 1rem;
        justify-items: start;
        max-width: 35em;
      }

      body > .content > div:first-child {
        display: none;
      }
    </style>

    <script type="module">
      const defaultOptions = ['title', 'header', 'footer', 'modal', 'resizable', 'draggable'];
      document.querySelector('vaadin25-checkbox-group').value = defaultOptions;

      const openDialog = (e) => {
        const dialog = document.createElement('vaadin25-dialog');

        const scope = e.target.closest('div.content');
        const hasTitle = scope.querySelector('[value="title"]').checked;
        const hasHeader = scope.querySelector('[value="header"]').checked;
        const hasFooter = scope.querySelector('[value="footer"]').checked;
        const isModal = scope.querySelector('[value="modal"]').checked;
        const hasWidth = scope.querySelector('[value="width"]').checked;
        const hasHeight = scope.querySelector('[value="height"]').checked;
        const isResizable = scope.querySelector('[value="resizable"]').checked;
        const isDraggable = scope.querySelector('[value="draggable"]').checked;

        dialog.renderer = (root) => {
          if (root.firstChild) {
            return;
          }

          root.innerHTML = `
            <button>I have a popover</button>
            <vaadin25-popover>
              <div>Popover content</div>
            </vaadin25-popover>
          `;

          const popover = root.querySelector('vaadin25-popover');
          popover.target = root.querySelector('button');

          root.append(scope.cloneNode(true));
          root.querySelector('vaadin25-checkbox-group').value = defaultOptions;
          root.querySelector('vaadin25-button').addEventListener('click', openDialog);
        };

        if (hasTitle) {
          dialog.headerTitle = 'Dialog Title';
        }

        if (hasHeader) {
          dialog.headerRenderer = (root) => {
            if (root.firstChild) {
              return;
            }
            const closeBtn = document.createElement('vaadin25-button');
            closeBtn.innerHTML = '<vaadin25-icon icon="vaadin:close" aria-label="close dialog"></vaadin25-icon>';
            closeBtn.addEventListener('click', () => {
              dialog.opened = false;
            });

            const text = document.createElement('span');
            text.textContent = 'Header content';

            root.append(text, closeBtn);
          };
        }

        if (hasFooter) {
          dialog.footerRenderer = (root) => {
            if (root.firstChild) {
              return;
            }
            const button = document.createElement('vaadin25-button');
            button.textContent = 'Action';
            button.setAttribute('theme', 'primary');

            const button2 = document.createElement('vaadin25-button');
            button2.textContent = 'Action';

            const text = document.createElement('span');
            text.textContent = 'Footer content';

            root.append(text, button2, button);
          };
        }

        if (hasWidth) {
          dialog.width = '300px';
        }

        if (hasHeight) {
          dialog.height = '280px';
        }

        dialog.modeless = !isModal;
        dialog.resizable = isResizable;
        dialog.draggable = isDraggable;

        document.body.append(dialog);
        dialog.opened = true;

        dialog.addEventListener('closed', (e) => {
          dialog.parentNode.removeChild(dialog);
        });
      };

      document.querySelector('vaadin25-button').addEventListener('click', openDialog);
    </script>
  </head>

  <body>
    <div class="content">
      <div
        >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio laborum optio quo perferendis unde, fuga
        reprehenderit molestias cum laboriosam ipsa enim voluptatem iusto fugit. Sed, veniam repudiandae consectetur
        recusandae laudantium.</div
      >

      <vaadin25-checkbox-group label="Features" theme="horizontal">
        <vaadin25-checkbox value="title" label="Title"></vaadin25-checkbox>
        <vaadin25-checkbox value="header" label="Header"></vaadin25-checkbox>
        <vaadin25-checkbox value="footer" label="Footer"></vaadin25-checkbox>
        <vaadin25-checkbox value="modal" label="Modal"></vaadin25-checkbox>
        <vaadin25-checkbox value="width" label="Width (300px)"></vaadin25-checkbox>
        <vaadin25-checkbox value="height" label="Height (280px)"></vaadin25-checkbox>
        <vaadin25-checkbox value="resizable" label="Resizable"></vaadin25-checkbox>
        <vaadin25-checkbox value="draggable" label="Draggable"></vaadin25-checkbox>
      </vaadin25-checkbox-group>

      <vaadin25-button>Open Dialog</vaadin25-button>
    </div>
  </body>
</html>
