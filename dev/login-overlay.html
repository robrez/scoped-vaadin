<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login overlay</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@scoped-vaadin/login/vaadin-login-overlay.js';

      const login = document.querySelector('vaadin25-login-overlay');

      const button = document.querySelector('button');
      button.addEventListener('click', () => {
        login.disabled = false;
        login.opened = true;
      });

      login.addEventListener('login', () => {
        login.opened = false;
        // Login does not restore focus
        button.focus();
      });
    </script>
  </head>

  <body>
    <vaadin25-login-overlay opened no-autofocus></vaadin25-login-overlay>

    <button>Open</button>
  </body>
</html>
