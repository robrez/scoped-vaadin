<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Field</title>
    <script type="module" src="./common.js"></script>
  </head>

  <body>
    <vaadin24-custom-field
      label="Phone number"
      required
      error-message="This field is required"
      helper-text="Your public phone number"
    >
      <vaadin24-select style="width: 6rem" value="+358" required></vaadin24-select>
      <vaadin24-text-field
        allowed-char-pattern="[0-9]*"
        pattern="[0-9]*"
        maxlength="4"
        style="width: 5rem"
        required
      ></vaadin24-text-field>
      <vaadin24-number-field required></vaadin24-number-field>
      <vaadin24-tooltip slot="tooltip" text="Other users will not see this"></vaadin24-tooltip>
    </vaadin24-custom-field>

    <script type="module">
      import '@scoped-vaadin/custom-field';
      import '@scoped-vaadin/item';
      import '@scoped-vaadin/list-box';
      import '@scoped-vaadin/number-field';
      import '@scoped-vaadin/text-field';
      import '@scoped-vaadin/select';
      import '@scoped-vaadin/tooltip';

      const select = document.querySelector('vaadin24-select');
      select.focusElement.setAttribute('aria-label', 'Country code');
      select.items = ['+358', '+46', '+34', '+380'].map((value) => {
        return {
          label: value,
        };
      });

      document.querySelector('vaadin24-text-field').focusElement.setAttribute('aria-label', 'Area code');

      document.querySelector('vaadin24-number-field').focusElement.setAttribute('aria-label', 'Number');
    </script>
  </body>
</html>
