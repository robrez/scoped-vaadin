<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Nav</title>
    <script type="module" src="./common.js"></script>
    <script type="module">
      import '@scoped-vaadin/icon';
      import '@scoped-vaadin/icons';
      import '@scoped-vaadin/side-nav';
      import '@scoped-vaadin/tooltip';
      import '@scoped-vaadin/radio-group';

      const icons = [
        'vaadin:home',
        'vaadin:folder-open',
        'vaadin:chart',
        'vaadin:bed',
        'vaadin:boat',
        'vaadin:calendar',
        'vaadin:chat',
        'vaadin:cube',
        'vaadin:file-o',
        'vaadin:laptop',
        'vaadin:picture',
      ];

      function addIcon(item) {
        const icon = document.createElement('vaadin25-icon');
        icon.icon = icons[Math.floor(Math.random() * icons.length)];
        icon.setAttribute('slot', 'prefix');
        item.prepend(icon);
      }

      document.querySelector('vaadin-radio-button[value="none"]').addEventListener('click', (e) => {
        document.querySelectorAll('vaadin-side-nav vaadin-icon').forEach((icon) => icon.remove());
      });

      document.querySelector('vaadin-radio-button[value="all"]').addEventListener('click', (e) => {
        document.querySelectorAll('vaadin-side-nav vaadin-icon').forEach((icon) => icon.remove());
        document.querySelectorAll('vaadin25-side-nav-item').forEach((item) => addIcon(item));
      });

      document.querySelector('vaadin-radio-button[value="top"]').addEventListener('click', (e) => {
        document.querySelectorAll('vaadin-side-nav vaadin-icon').forEach((icon) => icon.remove());
        document.querySelectorAll('vaadin-side-nav > vaadin-side-nav-item').forEach((item) => addIcon(item));
      });

      document.querySelector('vaadin-radio-button[value="random"]').addEventListener('click', (e) => {
        document.querySelectorAll('vaadin-side-nav vaadin-icon').forEach((icon) => icon.remove());
        document.querySelectorAll('vaadin25-side-nav-item').forEach((item) => {
          if (Math.random() > 0.5) {
            addIcon(item);
          }
        });
      });

      // Fake navigation: prevent actual navigation, update 'current' item manually
      document.querySelector('vaadin25-side-nav').addEventListener('click', (e) => {
        const link = e.composedPath().find((el) => el.localName === 'a');
        if (link) {
          e.preventDefault();
          if (link.href) {
            document.querySelectorAll('vaadin25-side-nav-item').forEach((item) => item.removeAttribute('current'));
            const navItem = e.composedPath().find((el) => el.localName === 'vaadin25-side-nav-item');
            navItem.setAttribute('current', '');
          }
        }
      });

      // TODO seems like the vaadin-side-nav-item[disabled] attribute is not working, it gets overridden by DisabledMixin
      document.querySelector('vaadin-side-nav-item[data-disabled]').disabled = true;
    </script>
    <style>
      vaadin25-side-nav {
        width: fit-content;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <vaadin25-radio-group
      label="Icons"
      id="icons"
      helper-text="Click again to randomize icons"
      theme="helper-above-field"
    >
      <vaadin25-radio-button label="None" value="none" checked></vaadin25-radio-button>
      <vaadin25-radio-button label="All" value="all"></vaadin25-radio-button>
      <vaadin25-radio-button label="Top Level" value="top"></vaadin25-radio-button>
      <vaadin25-radio-button label="Random" value="random"></vaadin25-radio-button>
    </vaadin25-radio-group>

    <vaadin25-side-nav collapsible>
      <span slot="label">Main menu</span>

      <vaadin25-side-nav-item path="/dev/side-nav.html">
        Side Nav
        <span theme="badge" slot="suffix" aria-label="(2 new items)">1</span>
      </vaadin25-side-nav-item>

      <vaadin25-side-nav-item path="/dev" expanded>
        Dev pages
        <span theme="badge" slot="suffix" aria-label="(2 new items)">99+</span>

        <vaadin25-side-nav-item path="/dev/grid.html" slot="children">Grid</vaadin25-side-nav-item>
        <vaadin25-side-nav-item path="/dev/select.html" slot="children">Select</vaadin25-side-nav-item>
        <vaadin25-side-nav-item path="/dev/button.html" slot="children">Button</vaadin25-side-nav-item>

        <vaadin25-side-nav-item slot="children" expanded>
          Layouts
          <vaadin25-tooltip text="Different types of layouts" slot="tooltip"></vaadin25-tooltip>

          <vaadin25-side-nav-item path="/dev/app-layout.html" slot="children">
            App Layout
            <vaadin25-tooltip text="The application layout" slot="tooltip"></vaadin25-tooltip>
          </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/form-layout.html" slot="children"> Form Layout </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/master-detail-layout.html" slot="children">
            Master-Detail Layout
            <span theme="badge" slot="suffix" aria-label="(2 new items)">2</span>
          </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/split-layout.html" slot="children"> Split Layout </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/horizontal-layout.html" slot="children">
            Horizontal Layout
          </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/vertical-layout.html" slot="children">
            Vertical Layout
          </vaadin25-side-nav-item>
        </vaadin25-side-nav-item>

        <vaadin25-side-nav-item slot="children" disabled data-disabled expanded>
          Form Fields

          <vaadin25-side-nav-item path="/dev/combo-box.html" slot="children"> Combo Box </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/date-picker.html" slot="children"> Date Picker </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/checkbox.html" slot="children"> Checkbox </vaadin25-side-nav-item>
          <vaadin25-side-nav-item path="/dev/text-field.html" slot="children"> Text Field </vaadin25-side-nav-item>
        </vaadin25-side-nav-item>
      </vaadin25-side-nav-item>

      <vaadin25-side-nav-item> Label only (no path) </vaadin25-side-nav-item>
    </vaadin25-side-nav>
  </body>
</html>
