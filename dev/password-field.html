<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Field</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@scoped-vaadin/icon';
      import '@scoped-vaadin/icons';
      import '@scoped-vaadin/password-field';
      import '@scoped-vaadin/vaadin-lumo-styles/vaadin-iconset.js';
    </script>
  </head>

  <body>
    <section class="section">
      <h2 class="heading">Plain</h2>
      <vaadin25-password-field value="Value"></vaadin25-password-field>
      <vaadin25-password-field placeholder="Placeholder"></vaadin25-password-field>
    </section>

    <section class="section">
      <h2 class="heading">Bells & Whistles</h2>
      <vaadin25-password-field
        label="Label"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        required
      >
        <vaadin25-icon icon="vaadin:search" slot="prefix"></vaadin25-icon>
      </vaadin25-password-field>
    </section>

    <section class="section">
      <h2 class="heading">States</h2>
      <vaadin25-password-field
        label="Read-only"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        required
        readonly
      >
        <vaadin25-icon icon="vaadin:search" slot="prefix"></vaadin25-icon>
      </vaadin25-password-field>

      <vaadin25-password-field
        label="Disabled"
        helper-text="Description for this field."
        value="Value"
        clear-button-visible
        error-message="You need to write something in this field."
        required
        disabled
      >
        <vaadin25-icon icon="vaadin:search" slot="prefix"></vaadin25-icon>
      </vaadin25-password-field>
    </section>
  </body>
</html>
