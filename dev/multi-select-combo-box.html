<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Select Combo box</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@scoped-vaadin/checkbox';
      import '@scoped-vaadin/checkbox-group';
      import '@scoped-vaadin/multi-select-combo-box';
      import '@scoped-vaadin/radio-group';
      import '@scoped-vaadin/text-field';
      import '@scoped-vaadin/tooltip';
    </script>
  </head>
  <body>
    <style>
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
        font-size: 0.875rem;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
      }
    </style>

    <div class="controls">
      <div class="control-group">
        <vaadin25-checkbox-group label="Features">
          <vaadin25-checkbox id="allowCustomValue" value="allowCustomValue" label="Allow custom value"></vaadin25-checkbox>
          <vaadin25-checkbox
            id="autoExpandHorizontally"
            value="autoExpandHorizontally"
            label="Auto expand horizontally"
          ></vaadin25-checkbox>
          <vaadin25-checkbox
            id="autoExpandVertically"
            value="autoExpandVertically"
            label="Auto expand vertically"
          ></vaadin25-checkbox>
          <vaadin25-checkbox id="autoOpenDisabled" value="autoOpenDisabled" label="Auto open disabled"></vaadin25-checkbox>
          <vaadin25-checkbox id="keepFilter" value="keepFilter" label="Keep filter"></vaadin25-checkbox>
          <vaadin25-checkbox
            id="selectedItemsOnTop"
            value="selectedItemsOnTop"
            label="Selected items on top"
          ></vaadin25-checkbox>
        </vaadin25-checkbox-group>
      </div>

      <div class="control-group">
        <vaadin25-checkbox-group label="State">
          <vaadin25-checkbox id="clearButton" value="clearButton" label="Clear button visible"></vaadin25-checkbox>
          <vaadin25-checkbox id="required" value="required" label="Required"></vaadin25-checkbox>
          <vaadin25-checkbox id="disabled" value="disabled" label="Disabled"></vaadin25-checkbox>
          <vaadin25-checkbox id="readonly" value="readonly" label="Read-only"></vaadin25-checkbox>
        </vaadin25-checkbox-group>
      </div>

      <div class="control-group">
        <vaadin25-radio-group id="direction" label="Direction">
          <vaadin25-radio-button label="LTR" value="ltr" checked></vaadin25-radio-button>
          <vaadin25-radio-button label="RTL" value="rtl"></vaadin25-radio-button>
        </vaadin25-radio-group>
      </div>
    </div>

    <div>
      <vaadin25-multi-select-combo-box
        label="Element"
        error-message="Select at least one"
        placeholder="Search elements..."
      >
        <vaadin25-tooltip slot="tooltip" text="Vaadin multi-select-combo-box tooltip text"></vaadin25-tooltip>
      </vaadin25-multi-select-combo-box>
    </div>

    <script>
      const comboBox = document.querySelector('vaadin25-multi-select-combo-box');

      comboBox.items = [
        'Hydrogen',
        'Helium',
        'Lithium',
        'Beryllium',
        'Boron',
        'Carbon',
        'Nitrogen',
        'Oxygen',
        'Fluorine',
        'Neon',
        'Sodium',
        'Magnesium',
        'Aluminum',
        'Silicon',
        'Phosphorus',
        'Sulfur',
        'Chlorine',
        'Argon',
        'Potassium',
        'Calcium',
        'Scandium',
        'Titanium',
        'Vanadium',
        'Chromium',
        'Manganese',
        'Iron',
        'Cobalt',
        'Nickel',
        'Copper',
        'Zinc',
      ];

      comboBox.selectedItems = ['Hydrogen', 'Helium', 'Lithium'];

      // Handle features toggles
      [
        'allowCustomValue',
        'autoExpandHorizontally',
        'autoExpandVertically',
        'autoOpenDisabled',
        'keepFilter',
        'selectedItemsOnTop',
      ].forEach((prop) => {
        document.getElementById(prop).addEventListener('checked-changed', (e) => {
          comboBox[prop] = e.detail.value;
        });
      });

      // Handle state toggles
      ['clearButton', 'required', 'disabled', 'readonly'].forEach((prop) => {
        document.getElementById(prop).addEventListener('checked-changed', (e) => {
          if (prop === 'clearButton') {
            comboBox.clearButtonVisible = e.detail.value;
          } else {
            comboBox[prop] = e.detail.value;
          }
        });
      });

      // Handle direction changes
      document.getElementById('direction').addEventListener('value-changed', (e) => {
        comboBox.setAttribute('dir', e.detail.value);
      });

      // Event listeners for changes
      comboBox.addEventListener('custom-value-set', (event) => {
        const item = event.detail;
        comboBox.items.push(item);
        comboBox.selectedItems = [...comboBox.selectedItems, item];
        console.log('custom-value-set', item);
      });

      comboBox.addEventListener('change', () => {
        console.log('change', comboBox.selectedItems);
      });

      /*
      comboBox.items = [
        { id: 1, name: 'Hydrogen' },
        { id: 2, name: 'Helium' },
        { id: 3, name: 'Lithium' },
        { id: 4, name: 'Beryllium' },
        { id: 5, name: 'Boron' },
        { id: 6, name: 'Carbon' },
        { id: 7, name: 'Nitrogen' },
        { id: 8, name: 'Oxygen' },
        { id: 9, name: 'Fluorine' }
      ];

      comboBox.selectedItems = [
        { id: 3, name: 'Lithium' },
        { id: 5, name: 'Boron' }
      ];
      */

      comboBox.renderer = (root, _, model) => {
        let div = root.firstChild;
        if (!div) {
          div = document.createElement('em');
          root.appendChild(div);
        }

        div.textContent = model.item;
      }
      */
    </script>
  </body>
</html>
