<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@scoped-vaadin/button';
      import '@scoped-vaadin/horizontal-layout';
      import '@scoped-vaadin/popover';
      import '@scoped-vaadin/text-field';
    </script>
  </head>

  <body>
    <vaadin24-button id="button">Discount</vaadin24-button>

    <vaadin24-popover for="button" position="bottom-start"></vaadin24-popover>

    <script type="module">
      const popover = document.querySelector('vaadin24-popover');

      // popover.trigger = ['hover', 'focus'];

      popover.renderer = (root) => {
        if (root.firstChild) {
          return;
        }

        const layout = document.createElement('vaadin24-horizontal-layout');
        layout.setAttribute('theme', 'spacing-s');
        layout.style.alignItems = 'baseline';

        const field = document.createElement('vaadin24-text-field');
        field.label = 'Discount code';

        const button = document.createElement('vaadin24-button');
        button.textContent = 'Apply';

        layout.append(field, button);

        root.append(layout);
      };
    </script>
  </body>
</html>
