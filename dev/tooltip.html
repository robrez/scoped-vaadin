<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <script type="module" src="./common.js"></script>
    <script type="module">
      import '@scoped-vaadin/radio-group';
      import '@scoped-vaadin/tooltip';
    </script>
  </head>
  <body>
    <style>
      #wrapper {
        width: 350px;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1rem;
      }

      #target {
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px #e2e2e2;
      }
    </style>

    <vaadin25-radio-group id="positionGroup" label="Tooltip Position" theme="vertical" value="bottom">
      <vaadin25-radio-button value="bottom-start" label="Bottom Start"></vaadin25-radio-button>
      <vaadin25-radio-button value="bottom" label="Bottom"></vaadin25-radio-button>
      <vaadin25-radio-button value="bottom-end" label="Bottom End"></vaadin25-radio-button>
      <vaadin25-radio-button value="start-top" label="Start Top"></vaadin25-radio-button>
      <vaadin25-radio-button value="start" label="Start"></vaadin25-radio-button>
      <vaadin25-radio-button value="start-bottom" label="Start Bottom"></vaadin25-radio-button>
      <vaadin25-radio-button value="top-start" label="Top Start"></vaadin25-radio-button>
      <vaadin25-radio-button value="top" label="Top"></vaadin25-radio-button>
      <vaadin25-radio-button value="top-end" label="Top End"></vaadin25-radio-button>
      <vaadin25-radio-button value="end-top" label="End Top"></vaadin25-radio-button>
      <vaadin25-radio-button value="end" label="End"></vaadin25-radio-button>
      <vaadin25-radio-button value="end-bottom" label="End Bottom"></vaadin25-radio-button>
    </vaadin25-radio-group>

    <div id="wrapper">
      <div id="target">Save</div>
      <vaadin25-tooltip id="tooltip" text="Tooltip" for="target"></vaadin25-tooltip>
    </div>

    <button id="button">Confirm</button>
    <vaadin25-tooltip text="Click to save changes" for="button"></vaadin25-tooltip>

    <script type="module">
      const tooltip = document.querySelector('#tooltip');
      const radioGroup = document.querySelector('#positionGroup');

      radioGroup.addEventListener('change', (e) => {
        tooltip.position = e.target.value;
      });
    </script>
  </body>
</html>
