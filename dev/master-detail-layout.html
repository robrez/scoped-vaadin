<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Detail Layout</title>
    <script type="module" src="./common.js"></script>
  </head>

  <body>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }

      mdl-view {
        display: block;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
      }

      body > mdl-view > vaadin-master-detail-layout {
        border: 1px solid lightgray;
        resize: both;
      }

      .master {
        box-sizing: border-box;
        height: 100%;
        padding: 1.5rem;
        overflow: auto;
      }

      .master > header {
        display: flex;
        align-items: center;
        gap: 1em;
      }

      .master > header > h3 {
        flex: auto;
      }

      .close-btn,
      .replace-btn {
        visibility: hidden;
        position: absolute;
      }

      .detail .close-btn,
      .detail .replace-btn {
        visibility: visible;
        position: relative;
      }

      .static-detail {
        box-sizing: border-box;
        height: 100%;
        padding: 1.5rem;
        overflow: auto;
      }
    </style>

    <mdl-view></mdl-view>

    <template id="static-detail">
      <div class="static-detail">
        <vaadin24-button>Close</vaadin24-button><br />
        <vaadin24-text-field label="First Name"></vaadin24-text-field>
        <vaadin24-text-field label="Last Name"></vaadin24-text-field>
        <vaadin24-text-field label="Email"></vaadin24-text-field>
        <vaadin24-select label="Country"></vaadin24-select>
      </div>
    </template>

    <script type="module">import { internalCustomElements } from '@scoped-vaadin/internal-custom-elements-registry';

      // Enable feature flag
      window.Vaadin ||= {};
      window.Vaadin.featureFlags ||= {};
      window.Vaadin.featureFlags.masterDetailLayoutComponent = true;

      import '@scoped-vaadin/button';
      import '@scoped-vaadin/checkbox';
      import '@scoped-vaadin/select';
      import '@scoped-vaadin/text-field';
      import '@scoped-vaadin/radio-group';
      import '@scoped-vaadin/icon';
      import '@vaadin/master-detail-layout';
      import '@scoped-vaadin/tooltip';
      import '@scoped-vaadin/vaadin-lumo-styles/icons';
      import { html, LitElement, render } from 'lit';

      window.mdlCount = 1;

      // prettier-ignore
      const lorem = html`Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi suscipit rem, non temporibus
      laboriosam maiores distinctio numquam, dolorum ducimus dolores sequi reprehenderit iste consectetur adipisci
      delectus aperiam voluptatibus! Vitae, adipisci.`;

      class MDLView extends LitElement {
        static get is() {
          return 'mdl-view';
        }

        createRenderRoot() {
          return this;
        }

        createDetail() {
          const temp = document.createElement('div');
          render(html`<mdl-view class="detail"></mdl-view>`, temp, { host: this });
          return temp.firstElementChild;
        }

        firstUpdated() {
          this._mdl = this.querySelector('vaadin-master-detail-layout');
          this._parentMdl = this.closest('vaadin-master-detail-layout');
        }

        openDetail() {
          window.mdlCount++;
          this._mdl._setDetail(this.createDetail());
        }

        openStaticDetail() {
          const detail = document.querySelector('#static-detail').content.firstElementChild.cloneNode(true);
          detail.querySelector('vaadin24-button').onclick = () => {
            detail.closest('vaadin-master-detail-layout')._setDetail(null);
          };
          this._mdl._setDetail(detail);
        }

        closeDetail() {
          this._mdl._setDetail(null);
        }

        closeParentDetail() {
          this._parentMdl._setDetail(null);
        }

        replaceDetail() {
          window.mdlCount++;
          const detail = this.createDetail();
          const prop = this._parentMdl.orientation == 'vertical' ? 'height' : 'width';
          if (this.style.getPropertyValue(prop) != '500px') {
            detail.style.setProperty(prop, '500px');
          } else {
            detail.style.setProperty(prop, '300px');
          }
          this._parentMdl._setDetail(detail);
        }

        render() {
          return html`
            <vaadin-master-detail-layout>
              <div class="master">
                <header>
                  <vaadin24-button
                    aria-label="close detail view"
                    class="close-btn"
                    theme="tertiary contrast icon"
                    @click=${this.closeParentDetail}
                  >
                    <vaadin24-icon icon="lumo:arrow-left"></vaadin24-icon>
                  </vaadin24-button>
                  <h3>View ${window.mdlCount}</h3>
                  <vaadin24-button
                    aria-label="replace detail view"
                    class="replace-btn"
                    theme="tertiary icon"
                    @click=${this.replaceDetail}
                  >
                    <vaadin24-icon icon="lumo:reload">
                      <vaadin24-tooltip
                        slot="tooltip"
                        text="Replace with another detail view with different size"
                      ></vaadin24-tooltip>
                    </vaadin24-icon>
                  </vaadin24-button>
                </header>
                <vaadin24-radio-group
                  @change=${this._configChange}
                  class="orientation"
                  label="Orientation"
                  theme="vertical"
                  value="horizontal"
                >
                  <vaadin24-radio-button value="horizontal" label="Horizontal"></vaadin24-radio-button>
                  <vaadin24-radio-button value="vertical" label="Vertical"></vaadin24-radio-button>
                </vaadin24-radio-group>
                <vaadin24-radio-group
                  @change=${this._configChange}
                  class="containment"
                  label="Containment"
                  theme="vertical"
                  value="layout"
                >
                  <vaadin24-radio-button value="layout" label="Layout"></vaadin24-radio-button>
                  <vaadin24-radio-button value="viewport" label="Viewport"></vaadin24-radio-button>
                </vaadin24-radio-group>
                <br />
                <vaadin24-radio-group
                  @change=${this._configChange}
                  class="masterSize"
                  label="Master Size"
                  theme="vertical"
                  value="auto"
                >
                  <vaadin24-radio-button value="auto" label="Auto"></vaadin24-radio-button>
                  <vaadin24-radio-button value="250px" label="250px"></vaadin24-radio-button>
                  <vaadin24-radio-button value="30%" label="30%"></vaadin24-radio-button>
                </vaadin24-radio-group>
                <vaadin24-radio-group
                  @change=${this._configChange}
                  class="masterMinSize"
                  label="Master Min Size"
                  theme="vertical"
                  value="none"
                >
                  <vaadin24-radio-button value="none" label="None"></vaadin24-radio-button>
                  <vaadin24-radio-button value="250px" label="250px"></vaadin24-radio-button>
                  <vaadin24-radio-button value="100%" label="100%"></vaadin24-radio-button>
                </vaadin24-radio-group>
                <br />
                <vaadin24-button @click=${this.openStaticDetail}>Open Static Detail</vaadin24-button>
                <vaadin24-button @click=${this.openDetail}>Open Nested Test View</vaadin24-button>
                <br />
                <vaadin24-radio-group
                  @change=${this._configChange}
                  class="detailSize"
                  label="Detail Size"
                  theme="vertical"
                  value="auto"
                >
                  <vaadin24-radio-button value="auto" label="Auto"></vaadin24-radio-button>
                  <vaadin24-radio-button value="300px" label="300px"></vaadin24-radio-button>
                  <vaadin24-radio-button value="70%" label="70%"></vaadin24-radio-button>
                </vaadin24-radio-group>
                <vaadin24-radio-group
                  @change=${this._configChange}
                  class="detailMinSize"
                  label="Detail Min Size"
                  theme="vertical"
                  value="none"
                >
                  <vaadin24-radio-button value="none" label="None"></vaadin24-radio-button>
                  <vaadin24-radio-button value="400px" label="400px"></vaadin24-radio-button>
                  <vaadin24-radio-button value="100%" label="100%"></vaadin24-radio-button>
                </vaadin24-radio-group>
                <p>${lorem}</p>
              </div>
            </vaadin-master-detail-layout>
          `;
        }

        _configChange(e) {
          this._mdl[e.currentTarget.className] = e.target.value.match(/auto|none/) ? null : e.target.value;
        }
      }

      internalCustomElements.define(MDLView.is, MDLView);
    </script>
  </body>
</html>
