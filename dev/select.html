<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <script type="module" src="./common.js"></script>
    <script type="module">
      import '@scoped-vaadin/select';
      import '@scoped-vaadin/tooltip';
    </script>
  </head>
  <body>
    <vaadin23-select label="Size">
      <vaadin23-tooltip slot="tooltip" text="Stock availability may vary"></vaadin23-tooltip>
    </vaadin23-select>

    <script>
      const select = document.querySelector('vaadin23-select');
      select.renderer = (root, _, model) => {
        root.innerHTML = `
          <vaadin23-list-box>
            <vaadin23-item value="xs" disabled>XS (out of stock)</vaadin23-item>
            <vaadin23-item value="s">S</vaadin23-item>
            <vaadin23-item value="m">M</vaadin23-item>
            <vaadin23-item value="l">L</vaadin23-item>
            <vaadin23-item value="xl">XL</vaadin23-item>
          </vaadin23-list-box>
        `;
      };
    </script>
  </body>
</html>
