<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field highlighter</title>
    <script type="module" src="./common.js"></script>
  </head>

  <body>
    <section class="section">
      <h2 class="heading">Fields</h2>
      <vaadin25-text-field label="User name"></vaadin25-text-field>
      <vaadin25-text-area
        label="Comment"
        value="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam sunt repudiandae, fugit, voluptatum voluptate distinctio accusamus cum ducimus quia similique earum quis totam, quod aperiam! Sint nam neque officia! Delectus."
        style="max-height: 150px"
      ></vaadin25-text-area>
    </section>

    <section class="section">
      <h2 class="heading">Pickers</h2>
      <vaadin25-date-picker label="Date"></vaadin25-date-picker>
      <vaadin25-date-time-picker label="Date and time"></vaadin25-date-time-picker>
    </section>

    <section class="section" style="column-gap: 100px">
      <h2 class="heading">Groups</h2>
      <vaadin25-checkbox-group theme="vertical">
        <vaadin25-checkbox name="user" value="1" label="Option 1"></vaadin25-checkbox>
        <vaadin25-checkbox name="user" value="2" label="Option 2"></vaadin25-checkbox>
        <vaadin25-checkbox name="user" value="3" label="Option 3"></vaadin25-checkbox>
        <vaadin25-checkbox name="user" value="4" label="Option 4"></vaadin25-checkbox>
      </vaadin25-checkbox-group>

      <vaadin25-radio-group theme="vertical">
        <vaadin25-radio-button name="user" value="1" label="Option 1"></vaadin25-radio-button>
        <vaadin25-radio-button name="user" value="2" label="Option 2"></vaadin25-radio-button>
        <vaadin25-radio-button name="user" value="3" label="Option 3"></vaadin25-radio-button>
        <vaadin25-radio-button name="user" value="4" label="Option 4"></vaadin25-radio-button>
      </vaadin25-radio-group>

      <vaadin25-list-box>
        <vaadin25-item>Option one</vaadin25-item>
        <vaadin25-item>Option two</vaadin25-item>
        <vaadin25-item>Option three</vaadin25-item>
        <vaadin25-item>Option four</vaadin25-item>
      </vaadin25-list-box>
    </section>

    <script type="module">
      import '@scoped-vaadin/checkbox-group';
      import '@scoped-vaadin/date-picker';
      import '@scoped-vaadin/date-time-picker';
      import '@scoped-vaadin/item';
      import '@scoped-vaadin/list-box';
      import '@scoped-vaadin/radio-group';
      import '@scoped-vaadin/text-area';
      import '@scoped-vaadin/text-field';
      import { FieldHighlighter } from '@scoped-vaadin/field-highlighter';

      const fields = [...document.querySelectorAll('.section')].reduce((acc, el) => {
        return acc.concat([...el.children].filter((el) => el.localName.startsWith('vaadin')));
      }, []);

      fields.forEach((field) => {
        FieldHighlighter.init(field);

        window.requestAnimationFrame(() => {
          const users = [
            { id: 'a', name: 'User', colorIndex: 0, fieldIndex: 0 },
            { id: 'b', name: 'Moderator', colorIndex: 1, fieldIndex: 1 },
            { id: 'c', name: 'Admin', colorIndex: 2, fieldIndex: 1 },
          ];

          // Mimic focus to show highlight and badges
          field.dispatchEvent(new CustomEvent('mouseenter'));

          FieldHighlighter.setUsers(field, users);
        });
      });
    </script>
  </body>
</html>
