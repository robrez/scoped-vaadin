<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      import '@scoped-vaadin/form-layout';
      import '@scoped-vaadin/form-layout/vaadin-form-item.js';
      import '@scoped-vaadin/text-field';
      import '@scoped-vaadin/password-field';
    </script>

    <style>
      vaadin24-form-item > *:not(label) {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <vaadin24-form-layout>
      <vaadin24-form-item>
        <label slot="label">First name</label>
        <vaadin24-text-field></vaadin24-text-field>
      </vaadin24-form-item>

      <vaadin24-form-item>
        <label slot="label">Last name</label>
        <vaadin24-text-field></vaadin24-text-field>
      </vaadin24-form-item>

      <vaadin24-form-item colspan="2">
        <label slot="label">Username</label>
        <vaadin24-text-field required></vaadin24-text-field>
      </vaadin24-form-item>

      <vaadin24-form-item>
        <label slot="label">Password</label>
        <vaadin24-password-field></vaadin24-password-field>
      </vaadin24-form-item>

      <vaadin24-form-item>
        <label slot="label">Confirm</label>
        <vaadin24-password-field></vaadin24-password-field>
      </vaadin24-form-item>
    </vaadin24-form-layout>
  </body>
</html>
