<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <script type="module" src="./common.js"></script>

    <script type="module">
      window.Vaadin = {};
      window.Vaadin.featureFlags = {};
      window.Vaadin.featureFlags.accessibleDisabledButtons = true;
    </script>
    <script type="module">
      import '@scoped-vaadin/button';
      import '@scoped-vaadin/icon';
      import '@scoped-vaadin/icons';
      import '@scoped-vaadin/tooltip';
      import '@scoped-vaadin/vaadin-lumo-styles/vaadin-iconset.js';
    </script>
  </head>

  <body>
    <section class="section">
      <h2 class="heading">Label & Icon</h2>
      <vaadin25-button>Reply</vaadin25-button>
      <vaadin25-button>
        <vaadin25-icon icon="vaadin:reply" slot="prefix"></vaadin25-icon>
        Reply
      </vaadin25-button>
      <vaadin25-button aria-label="Reply">
        <vaadin25-icon icon="vaadin:reply"></vaadin25-icon>
        <vaadin25-tooltip slot="tooltip" text="Reply"></vaadin25-tooltip>
      </vaadin25-button>
    </section>

    <section class="section">
      <h2 class="heading">Primary</h2>
      <vaadin25-button theme="primary">Reply</vaadin25-button>
      <vaadin25-button theme="primary">
        <vaadin25-icon icon="vaadin:reply" slot="prefix"></vaadin25-icon>
        Reply
      </vaadin25-button>
      <vaadin25-button theme="primary" aria-label="Reply">
        <vaadin25-icon icon="vaadin:reply"></vaadin25-icon>
        <vaadin25-tooltip slot="tooltip" text="Reply"></vaadin25-tooltip>
      </vaadin25-button>
    </section>

    <section class="section">
      <h2 class="heading">Tertiary</h2>
      <vaadin25-button theme="tertiary">Reply</vaadin25-button>
      <vaadin25-button theme="tertiary">
        <vaadin25-icon icon="vaadin:reply" slot="prefix"></vaadin25-icon>
        Reply
      </vaadin25-button>
      <vaadin25-button theme="tertiary" aria-label="Reply">
        <vaadin25-icon icon="vaadin:reply"></vaadin25-icon>
        <vaadin25-tooltip slot="tooltip" text="Reply"></vaadin25-tooltip>
      </vaadin25-button>
    </section>

    <section class="section">
      <h2 class="heading">Disabled</h2>
      <vaadin25-button theme="primary" disabled>Primary</vaadin25-button>
      <vaadin25-button disabled>Secondary</vaadin25-button>
      <vaadin25-button theme="tertiary" disabled>Tertiary</vaadin25-button>
    </section>

    <section class="section">
      <h2 class="heading">Custom Layout</h2>
      <vaadin25-button style="width: 150px">Reply</vaadin25-button>
      <vaadin25-button style="width: 150px">
        <vaadin25-icon icon="vaadin:reply" slot="prefix"></vaadin25-icon>
        Reply
      </vaadin25-button>
      <vaadin25-button style="width: 150px" aria-label="Reply">
        <vaadin25-icon icon="vaadin:reply"></vaadin25-icon>
      </vaadin25-button>
      <vaadin25-button style="width: 150px; justify-content: start">
        <vaadin25-icon icon="vaadin:reply" slot="prefix"></vaadin25-icon>
        Reply
      </vaadin25-button>
      <vaadin25-button style="flex-direction: column">
        <vaadin25-icon icon="vaadin:reply"></vaadin25-icon>
        Reply
      </vaadin25-button>
    </section>
  </body>
</html>
